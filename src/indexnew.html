<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <a href="#" aria-label="Go to home"
        ><img src="img/logo.svg" alt="logo"
      /></a>
    </header>
    <main aria-labelledby="current-weather">
      <section>
        <p>16°</p>
        <div>
          <h1>London</h1>
          <p>
            <span>06:09</span> - <span>Monday</span>, <span>9</span>
            <span>Sep</span> <span>‘23</span>
          </p>
        </div>
        <img src="img/outline.png" alt="Clouds" />
      </section>
      <aside aria-labelledby="details-title">
        <header>
          <form action="#" role="search">
            <input type="search" aria-label="Search location" />
            <button type="submit" aria-label="Click here to submit search">
              <img src="img/fa_search.svg" alt="Search icon" />
            </button>
          </form>
        </header>
        <section>
          <h2>Weather Details...</h2>
          <h3>THUNDERSTORM WITH LIGHT DRIZZLE</h3>
          <ul>
            <li>
              <p>Temp max</p>
              <span>19°</span>
              <span
                ><img src="img/icons/Vector.svg" alt="Red thermometer"
              /></span>
            </li>
            <li>
              <p>Temp min</p>
              <span>15°</span>
              <span
                ><img src="img/icons/Vector (1).svg" alt="Blue thermometer"
              /></span>
            </li>
            <li>
              <p>Humadity</p>
              <span>58%</span>
              <span
                ><img src="img/icons/outline.svg" alt="Drop of water"
              /></span>
            </li>
            <li>
              <p>Cloudy</p>
              <span>86%</span>
              <span><img src="img/icons/outline (1).svg" alt="Clouds" /></span>
            </li>
            <li>
              <p>Wind</p>
              <span>5km/h</span>
              <span><img src="img/icons/outline (2).svg" alt="Wind" /></span>
            </li>
          </ul>

          <h2>Today’s Weather Forecast...</h2>
          <ul>
            <li>
              <img src="#" alt="icon weather" />
              <div>
                <p>09:00</p>
                <p>Snow</p>
              </div>
              <p>19</p>
            </li>
            <li>
              <img src="#" alt="icon weather" />
              <div>
                <p>09:00</p>
                <p>Snow</p>
              </div>
              <p>19</p>
            </li>
          </ul>
        </section>
      </aside>
    </main>
  </body>
</html>
